<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>08 Bootstrap Forms</title>
	</head>

	<body>
		<div class="col-3 mx-auto my-5 bg-secondary rounded-3">
			<!-- Add your code below this line -->
			<form class="bg-secondary rounded-3">
				<h2>Please login</h2>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email address</label>
					<input placeholder="Email Address" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
					<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input placeholder="Password" type="password" class="form-control" id="exampleInputPassword1" />
				</div>
				<div class="mb-3 form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1" />
					<label class="form-check-label" for="exampleCheck1">Remember me</label>
				</div>
				<div class="d-grid gap-2">
					<button class="btn btn-primary" type="button">Login</button>
				</div>
			</form>
		</div>
	</body>
</html>
